<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto:ital,wght@0,400;1,700&family=Space+Mono&display=swap"
    rel="stylesheet">
  <link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <link href="css/create.css" rel="stylesheet" type="text/css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Queez</title>
</head>

<body>
  <div class="d-none finalWindow">
    <div class="centered">
      <input type="text" class="quiz-title-input" placeholder="Введите название викторины...">
      <div class="quiz-title-btns">
        <button class="btn-title-save">
          <span class="btn-title-save-text">Сохранить и завершить</span>
        </button>
        <button class="btn-title-back">
          <span class="btn-title-back-text">Вернуть к редактированию</span>
        </button>
      </div>
    </div>
  </div>
  <header class="header">
    <div class="container header__container">
      <div class="col-12 col-sm-12 col-md-3 logo">
        <h1 class="logo__text">Queez</h1>
      </div>
      <nav class="col-9 d-none d-sm-none d-md-flex site-nav">
        <ul class="nav-list">
          <li class="nav-list-item"><a class="list-item-link" href="allVicts.html">Все викторины</a></li>
          <li class="nav-list-item"><a class="list-item-link" href="index.html">Главная</a></li>
          <li class="nav-list-item"><a class="list-item-link" href="vict.html">Мои викторины</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>

    <section id="creation">
      <div class="creation__container">


        <div class="col-12 col-sm-7 col-md-8 col-lg-9 col-xl-9 col-xxl-10 creation__menu-main">

          <div class="col-12 d-none main-creation-form">
            <form id="creation_form" class="creation_form"></form>

            <div class="creation__bottom-menu">
              <button id="create-vict" class="btn__create__vict">
                Завершить
              </button>
            </div>
          </div>

        </div>

        <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-3 col-xxl-2 creation__cards">
          <div class="cards-menu__title">
            <h2 class="cards-menu__title__text">
              Карточки
            </h2>
          </div>

          <ul class="cards-menu"></ul>

          <div class="create-card">
            <button class="btn-create-card">
              Добавить&nbsp;вопрос
            </button>
          </div>
        </div>
      </div>



    </section>
  </main>
  <script src="../js/queezLink.js"></script>
  <script src="js/create.js"></script>
</body>

</html>
