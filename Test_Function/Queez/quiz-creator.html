<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Roboto:ital,wght@0,400;1,700&family=Space+Mono&display=swap"
		rel="stylesheet">
	<link href="css/bootstrap-grid.min.css" rel="stylesheet" type="text/css">
	<link href="css/normalize.css" rel="stylesheet" type="text/css">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="css/quiz-creator.css" rel="stylesheet" type="text/css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Queez</title>
</head>

<body>
	<header class="header">
		<div class="container extra__header__container">
			<div class="logo">
				<h1 class="logo__text">Queez</h1>
			</div>
		</div>
	</header>
	<main>
		<div class="container quiz-windows">
			<div class="col-12 player-link"></div>
			<div class="col-12 vict-info"></div>

			<div class="col-8 start-game"></div>

			<div class="col-12 players">
				<h2 class="col-12 players-title">
					Участники:<span class="players-count"> </span>
				</h2>
				<div class="row col-12 players-list"></div>
			</div>

		</div>
	</main>
	
	<script src="../js/queezLink.js"></script>
	<script src="../js/quiz-creator.js"></script>
</body>
</html>
